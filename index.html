<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
<script defer src="bundle.js"></script><link href="index.css" rel="stylesheet"></head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container justify-content-center">
        <a href="#" class="navbar-brand fw-bold m-0">Weather App</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <div class="card shadow border-dark">
            <div class="card-body">
              <!-- Search form -->
              <form class="row" action="#" id="searchForm">
                <div class="col-12 mb-3">
                  <label for="search" class="form-label"></label>
                  <input type="text" class="form-control" id="search" required autofocus
                    placeholder="Enter location to get weather update">
                </div>

                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-dark px-5">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Weather data -->
        <div class="col-12 mt-5">
          <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8" id="weatherData"></div>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
